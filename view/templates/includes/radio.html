<link rel="stylesheet" href="/static/css/base/radio.css"> <!-- Hoja de estilo del inicio -->
<div class="mini-player">
    <button class="mini-close-btn" title="Cerrar">✖️</button>
    <img src="" alt="Portada" id="mini-cover">

    <div class="mini-content">
        <div class="mini-song-info">
    <span style="font-size: 1.5rem; font-weight: bold;" id="mini-title"></span>
    <span style="font-size: 1rem; color: #777;" id="mini-artist"></span>
        </div>

        <div class="mini-controls-bar">
            <div class="mini-controls">
                <button class="mini-btn" id="next-btn">⏮️</button>
                <button class="mini-btn" id="play-pause-btn">⏯️</button>
                <button class="mini-btn" id="prev-btn">⏭️</button>
            </div>
            <input type="range" class="mini-progress" min="0" max="100" value="0">
        </div>
    </div>

    <!-- Aquí añadimos el audio, pero oculto -->
    <audio id="mini-audio" controls style="display:none;">
        <source type="audio/mp3">
    </audio>
</div>
