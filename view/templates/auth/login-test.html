<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Perfil de {{ user.nombre }}</h2>
        <div class="card p-4">
            <p><strong>Correo:</strong> {{ user.email }}</p>
            <p><strong>Edad:</strong> {{ user.edad }}</p>
            <p><strong>País:</strong> {{ user.pais }}</p>
            <h4 class="mt-4">Lista de Canciones Favoritas</h4>
            <ul class="list-group">
                {% for cancion in user.canciones %}
                    <li class="list-group-item">
                        <strong>{{ cancion.titulo }}</strong> - {{ cancion.artista }} ({{ cancion.anio }})
                    </li>
                {% endfor %}
            </ul>
            <button onclick="logout()" class="btn btn-danger mt-3">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6aVHZ7U0KAxycGmtmz-vv7iMW3DDvEC4",
            authDomain: "undersounds-6821f.firebaseapp.com",
            projectId: "undersounds-6821f",
            storageBucket: "undersounds-6821f.firebasestorage.app",
            messagingSenderId: "215500896495",
            appId: "1:215500896495:web:2a382b9af3a3cb71bcc31a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function logout() {
            fetch("/logout", { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            auth.signOut().then(() => {});
                            window.location.href = "/";
                        }
                    }).catch(error => {
                console.error("Error al cerrar sesión en Firebase:", error);
            });
        }
    </script>
</body>
</html>
