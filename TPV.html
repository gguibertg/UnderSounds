<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> <!-- Codificación de caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalabilidad de la página -->
        <meta name="author" content="L1-G4">
        <title>UnderSounds</title> <!-- Título que aparece en la pestaña del navegador -->
        <link rel="stylesheet" href="/styles/style.css"> <!-- Hoja de estilos principal -->
        <link rel="stylesheet" href="/styles/darkmode.css"> <!-- Hoja de estilo de modo oscuro -->
    
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="UnderSounds" />
        <link rel="manifest" href="/images/favicon/site.webmanifest" />

        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-image: url('https://i.ytimg.com/vi/9A9jny5F2X4/maxresdefault.jpg');
                background-size: cover;
                background-position: center;
            }

            .timer {
                font-size: 20px;
                font-weight: bold;
                background-color:  #f4f4f4;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.759);
            }
        </style>

    </head>
    <body>
        <div class="timer" id="timer">00:00</div>
    
        <script>
            function startTimer(duration, display) {
                let timer = duration, minutes, seconds;
                setInterval(function () {
                    minutes = parseInt((timer % 3600) / 60, 10);
                    seconds = parseInt(timer % 60, 10);
    
                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;
    
                    display.textContent = minutes + ":" + seconds;
    
                    if (--timer < 0) {
                        timer = duration;
                        window.location.href = "index.html";
                    }
                }, 1000);
            }
    
            window.onload = function () {
                let duration = 60; // Temporizador de 10 min
                let display = document.getElementById('timer');
                startTimer(duration, display);
            };
        </script>
    </body>
</html>
