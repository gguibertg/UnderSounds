<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalabilidad de la página -->
    <meta name="author" content="L1-G4">
    <title>Registro</title> <!-- Título que aparece en la pestaña del navegador -->
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/style.css"> <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="/styles/darkmode.css"> <!-- Hoja de estilo de modo oscuro -->
    <link rel="stylesheet" href="/styles/registrar.css"> <!-- Hoja de estilo de modo oscuro -->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="UnderSounds" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
</head>

<body>
    <main>
        <button onclick="window.history.back()" class="button-back">←</button>

        <div class="div-pannel-sub">
            <br>
            <h1>Registrarse en <span>UnderSounds</span></h1>
            <br>
            <button type="button" class="button-alt">Registrarse con Google</button>
            <!-- Este botón no está dentro de un formulario, ¡No enviará nada!. TODO: Cambiar cuando se haga el backend.-->
            <br>
            <hr>
            <form class="form" action="profile.html" method="get">
                <label for="text">Nombre de usuario</label>
                <input type="text" id="text" name="text" placeholder="Nombre de usuario">
                <br>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <br>
                <label for="password">Reescribir contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <br>
                <button type="submit">Continuar</button>
            </form>
            <br>
        </div>
    </main>

    <script src="scripts/darkmode.js"></script>

</body>

</html>
