<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesi칩n</h2>
        <div class="card p-4">
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr칩nico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
            </form>
            <hr>
            <button id="google-login" class="btn btn-danger w-100">Iniciar con Google</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log(email)
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return userCredential.user.getIdToken();
                })
                .then(token => {
                    console.log(token);
                    return fetch("http://localhost:8000/login-credentials", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ token })
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "/perfil";
                    }
                })
                .catch(error => console.error("Error en el login:", error));
        });
        
        document.getElementById("google-login").addEventListener("click", function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => result.user.getIdToken())
                .then(token => {
                    return fetch("http://localhost:8000/login-google", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ token })
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "/perfil";
                    }
                })
                .catch(error => console.error("Error en el login con Google:", error));
        });
    </script>
</body>
</html>
