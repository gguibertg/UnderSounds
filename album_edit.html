<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalabilidad de la página -->
    <meta name="author" content="L1-G4">
    <title>Nueva Canción</title> <!-- Título que aparece en la pestaña del navegador -->
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/style.css"> <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="/styles/darkmode.css"> <!-- Hoja de estilo de modo oscuro -->
    <link rel="stylesheet" href="/styles/header.css"> <!-- Hoja de estilo del header -->
    <link rel="stylesheet" href="/styles/footer.css"> <!-- Hoja de estilo del footer -->
    <link rel="stylesheet" href="/styles/album_edit.css"> <!-- Hoja de estilo de la página de subir canción -->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="UnderSounds" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
</head>

<body>

    <!-- Barra de navegación -->
    <div id="header-placeholder"></div>

    <!-- Contenido principal -->
    <main>
        <div class="div-bg">
            <br>
            <div class="div-pannel upload-page">
                <h1 class="upload-title">Subir Álbum</h1>

                <form class="upload-form">
                    <div class="div-pannel-sub upload-group" style="width: auto;">
                        <label for="title">Título</label>
                        <input type="text" id="title" name="title">

                        <label for="album">Autor</label>
                        <input type="text" id="author" name="author">

                        <label for="album">Descripción</label>
                        <textarea id="desc" name="desc" rows="6" cols="40" style="resize: none;"></textarea>

                        <label for="album">Fecha de creación</label>
                        <input type="date" id="creation-date" name="creation-date">
                    </div>

                    <div class="div-pannel-sub upload-checkbox-group" style="width: auto;">
                        <h2>Géneros</h2>
                        <br>
                        <div class="upload-checkbox-group"><input type="checkbox" id="rock"><label for="rock">Rock</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="pop"><label for="pop">Pop</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="jazz"><label for="jazz">Jazz</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="hiphop"><label for="hiphop">Hip Hop</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="electronic"><label for="electronic">Electrónica</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="reggae"><label for="reggae">Reggae</label></div>
                    </div>

                    <div class="div-pannel-sub upload-checkbox-group" style="width: auto;">
                        <h2>Subgéneros</h2>
                        <br>
                        <div class="upload-checkbox-group"><input type="checkbox" id="punk"><label for="punk">Punk Rock</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="metal"><label for="metal">Heavy Metal</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="indie"><label for="indie">Indie Pop</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="trap"><label for="trap">Trap</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="techno"><label for="techno">Techno</label></div>
                        <div class="upload-checkbox-group"><input type="checkbox" id="ska"><label for="ska">Ska</label></div>
                    </div>

                    <div class="div-pannel-sub upload-cover" style="width: auto;">
                        <label>Portada</label>
                        <img id="cover-preview" src="images/logo.png" alt="Portada del álbum">
                        <input type="file" id="cover-upload" accept="image/*" hidden>
                        <button type="button" class="upload-cover-button"
                            onclick="document.getElementById('cover-upload').click();">Seleccionar portada</button>
                    </div>
                </form>

                <div class="div-pannel-sub upload-song" style="width: 100%;">
                    <label for="song-upload">Editar lista de canciones</label>
                    <div class="grid-biblioteca">
                        <div class="div-pannel-sub songs-cell">
                            <img src="images/studioicons/imagealbum.jpg" class="songs-image" alt="Song Image">
                            <h3>Título canción</h3>
                            <p>Álbum · Artista</p>
                            <a href="song.html" style="width: 100%;"><button style="width: 100%;">Ver canción</button></a>
                            <button style="width: 100%; background-color: #ff4646;">Eliminar</button>
                        </div>
                        <div class="div-pannel-sub songs-cell">
                            <img src="images/studioicons/imagealbum.jpg" class="songs-image" alt="Song Image">
                            <h3>Título canción</h3>
                            <p>Álbum · Artista</p>
                            <a href="song.html" style="width: 100%;"><button style="width: 100%;">Ver canción</button></a>
                            <button style="width: 100%; background-color: #ff4646;">Eliminar</button>
                        </div>
                        <div class="div-pannel-sub songs-cell">
                            <img src="images/studioicons/imagealbum.jpg" class="songs-image" alt="Song Image">
                            <h3>Título canción</h3>
                            <p>Álbum · Artista</p>
                            <a href="song.html" style="width: 100%;"><button style="width: 100%;">Ver canción</button></a>
                            <button style="width: 100%; background-color: #ff4646;">Eliminar</button>
                        </div>
                        <div class="div-pannel-sub songs-cell">
                            <img src="images/studioicons/imagealbum.jpg" class="songs-image" alt="Song Image">
                            <h3>Título canción</h3>
                            <p>Álbum · Artista</p>
                            <a href="song.html" style="width: 100%;"><button style="width: 100%;">Ver canción</button></a>
                            <button style="width: 100%; background-color: #ff4646;">Eliminar</button>
                        </div>
                        <div class="div-pannel-sub songs-cell">
                            <img src="images/studioicons/imagealbum.jpg" class="songs-image" alt="Song Image">
                            <h3>Título canción</h3>
                            <p>Álbum · Artista</p>
                            <a href="song.html" style="width: 100%;"><button style="width: 100%;">Ver canción</button></a>
                            <button style="width: 100%; background-color: #ff4646;">Eliminar</button>
                        </div>
                    </div>
                    <button style="margin-top: 25px; width: 20%;">Añadir canción</button>
                </div>
                <button type="submit" style="width: 30%">Terminar de editar</button> <!-- Este botón no está dentro de un formulario, ¡No enviará nada!. TODO: Cambiar cuando se haga el backend.-->
            </div>
            <br>
        </div>
    </main>

    <!-- Pie de página -->
    <div id="footer-placeholder"></div>

    <script src="scripts/footer.js"></script>
    <script src="scripts/dark-mode.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/upload-song-image.js"></script>

</body>

</html>
